    <h1>Discussing about marques tag</h1>

    <marquee scrolldelay="" height="100px" behavior="" direction="up">

    <marquee direction="down" height="100px" scrolldelay="" behavior="">

    </marquee>
    <h1>Marque tag behaviour property</h1>

    <marquee scrolldelay="200"  scrollamount="500"  width="500px" height="100px" behavior=" alternate"  loop="6" direction="left">
        Hello Shadab
    </marquee>
    <marquee direction="left" height="100px" scrolldelay="200"scrollamount="500" loop="4" behavior="alternate">
        Hello Shadab
    </marquee>
<h1>behavior properties are scroll,slide and alternate</h1>
    <marquee scrolldelay="200"  scrollamount="500"  w height="100px" behavior="scroll"  loop="6" direction="right"></marquee>
        Hello Shadab
    </marquee>
    <marquee  height="100px"  scrolldelay="200"scrollamount="500"  loop="4" behavior="slide">
        Hello Shadab
    </marquee>
